        <header>
            <div class="inner">
                <div class="logo">
                    <div>

                <nav>

        <main>
            <div class="bloco1">
                <h1>Entre em contato conosco</h1>
                <div id="formulario">
                    <form name="form1" method="get">
                        <p>Nome: <input name="txtNome" type="text" size="50"></p>
                        <p>E-mail:<input name="txtEmail" type="text" size="50"> </p>
                        <p>Endereço: <input name="txtEndereco" type="text" size="80">
                        UF:<select name="UF">
                        <option value=“RJ”>RJ</option>
                        <option value=“SP”>SP</option>
                        <option value=“MG”>MG</option>
                        <option value=“AM”>AM</option>
                        </select>
                        </p>
                        <p>Comentários:</p>
                        <p><textarea name="txtComentarios" rows="6"> </textarea></p>
                        <p> <input name="chkNoticias" type="checkbox" value="checkbox" checked>
                        Desejo Receber Notícias </p>
                        <p> <input name="btSubmit" type="submit" id="btSubmit" value="Enviar">
                        <input name="btReset" type="reset" id="btReset" value="Limpar"> </p>
                        </form>
                </div>
            </div>
        </main>
